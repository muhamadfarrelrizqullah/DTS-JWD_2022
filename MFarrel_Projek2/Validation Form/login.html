<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Membuat Validation Form</title>
	<link rel="stylesheet" href="tampilanV.css">
</head>

<body>
	<div class="container">
		<form action="" class="form">
			<div class="error" style="display: none"></div>

			<div class="input">

			<div class="input">

			<button type="submit" class="submit-btn" value="login">Submit</button> 		
		</form>
	</div>
	<script type="text/javascript" src="appV.js"></script>
